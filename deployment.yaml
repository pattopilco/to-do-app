apiVersion: apps/v1
kind: Deployment
metadata:
 name: todoapp-deployment
 namespace: grupo2
spec:
 replicas: 2
 selector:
   matchLabels:
     app: todoapp
 template:
   metadata:
     labels:
       app: todoapp
   spec:
     containers:
       - name: to-do-app
         image: ppilco/to-do-app:latest
         ports:
           - containerPort: 3000
